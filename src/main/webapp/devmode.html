<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Koobe Global Editor - DevMode Home</title>
    <script type="text/javascript" language="JavaScript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>
<body>
<ul>
    <li><a href="login.html">login.html</a></li>
    <li><a href="index.html">index.html</a></li>
    <li><a href="admin.html">admin.html</a></li>
</ul>
<script type="text/javascript">
$(function() {
    $('a').each(function() {
        var href = $(this).attr('href');
        href += window.location.search;
        $(this).attr('href', href);
    });
});
</script>
</body>
</html>
