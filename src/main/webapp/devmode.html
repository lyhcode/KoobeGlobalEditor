<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Koobe Global Editor - DevMode Home</title>
    <script type="text/javascript" language="JavaScript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div class="page-header">
        <h1>Development Mode <small>GWT Project</small></h1>
    </div>

    <div class="list-group">
        <a href="login.html" class="list-group-item">
            <h4 class="list-group-item-heading">登入頁面</h4>
            <p class="list-group-item-text">login.html / com.koobe.editor.login</p>
        </a>
        <a href="index.html" class="list-group-item">
            <h4 class="list-group-item-heading">我的作品</h4>
            <p class="list-group-item-text">index.html / com.koobe.editor.index / main</p>
        </a>
        <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">編輯器</h4>
            <p class="list-group-item-text">composer.html / com.koobe.editor.composer? （規劃中）</p>
        </a>
        <a href="admin.html" class="list-group-item">
            <h4 class="list-group-item-heading">管理後台</h4>
            <p class="list-group-item-text">admin.html / com.koobe.editor.admin</p>
        </a>
    </div>

</div>
<script type="text/javascript">
$(function() {
    $('a').each(function() {
        var href = $(this).attr('href');
        href += window.location.search;
        $(this).attr('href', href);
    });
});
</script>
</body>
</html>
